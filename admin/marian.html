<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/young-woman-with-rubber-gloves-ready-clean_144627-42904.jpg?t=st=1731856378~exp=1731859978~hmac=f666b0486c4be44eaefc1301ff4231cad125f9f9c046c4e682ce120e05098c11&w=900"
              alt="Worker's Profile Picture"
              class="profile-image"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Marian De Guzman</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09123-123-321</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Parañaque City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">AC Repairing</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐4.8 - Experienced</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="marian-rate">₱150/hr</p>
          <a href="marian-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="marian.js"></script>
  </body>
</html>
