<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a class="back-arrow" onclick="window.history.back();">&#x2190;</a>
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img src="/users/Images/ronald.jpg" class="profile-image" />
          </div>
          <div class="details">
            <p class="applicant-id">Roland Reyes</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09561-007-125 1</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Roof Repair</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <p class="value" id="ronald-rate">₱150/hr</p>
          <a href="ronald-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="ronald.js"></script>
  </body>
</html>
