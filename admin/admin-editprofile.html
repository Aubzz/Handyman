<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin-editprofile.css" />
  </head>
  <body>
    <div class="profile-page">
      <!-- Top Bar with Back Icon and Title -->
      <div class="top-bar">
        <span class="back-icon" onclick="window.history.back();">←</span>
        <h1>Edit Profile</h1>
      </div>

      <!-- Header Gradient Section with Profile Photo -->
      <div class="header-gradient">
        <div class="profile-photo-container">
          <img
            id="profile-picture"
            src="/users/Images/default-pfp.png"
            alt="Profile Photo"
            class="profile-pic"
          />
          <label for="file-upload" class="edit-icon">✎</label>
          <input
            type="file"
            id="file-upload"
            accept="image/*"
            style="display: none"
            onchange="previewImage(event)"
          />
        </div>
      </div>

      <!-- Form Fields -->
      <div class="form">
        <input
          type="text"
          placeholder="First Name"
          class="input-field"
          id="first-name"
        />
        <input
          type="text"
          placeholder="Last Name"
          class="input-field"
          id="last-name"
        />
        <div class="input-field phone-field">
          <input
            type="text"
            placeholder="Phone Number (e.g. 09123456789)"
            id="phone"
          />
        </div>
        <select class="input-field" name="province" id="province">
          <option value="Abra">Abra</option>
          <option value="Agusan del Norte">Agusan del Norte</option>
          <option value="Agusan del Sur">Agusan del Sur</option>
          <option value="Aklan">Aklan</option>
          <option value="Albay">Albay</option>
          <option value="Antique">Antique</option>
          <option value="Apayao">Apayao</option>
          <option value="Aurora">Aurora</option>
          <option value="Basilan">Basilan</option>
          <option value="Bataan">Bataan</option>
          <option value="Batanes">Batanes</option>
          <option value="Batangas">Batangas</option>
          <option value="Benguet">Benguet</option>
          <option value="Biliran">Biliran</option>
          <option value="Bohol">Bohol</option>
          <option value="Bukidnon">Bukidnon</option>
          <option value="Bulacan">Bulacan</option>
          <option value="Cagayan">Cagayan</option>
          <option value="Camarines Norte">Camarines Norte</option>
          <option value="Camarines Sur">Camarines Sur</option>
          <option value="Camiguin">Camiguin</option>
          <option value="Capiz">Capiz</option>
          <option value="Catanduanes">Catanduanes</option>
          <option value="Cavite">Cavite</option>
          <option value="Cebu">Cebu</option>
          <option value="Compostela Valley">Compostela Valley</option>
          <option value="Cotabato">Cotabato</option>
          <option value="Davao del Norte">Davao del Norte</option>
          <option value="Davao del Sur">Davao del Sur</option>
          <option value="Davao Oriental">Davao Oriental</option>
          <option value="Dinagat Islands">Dinagat Islands</option>
          <option value="Eastern Samar">Eastern Samar</option>
          <option value="Guimaras">Guimaras</option>
          <option value="Ifugao">Ifugao</option>
          <option value="Ilocos Norte">Ilocos Norte</option>
          <option value="Ilocos Sur">Ilocos Sur</option>
          <option value="Iloilo">Iloilo</option>
          <option value="Isabela">Isabela</option>
          <option value="Kalinga">Kalinga</option>
          <option value="Kamisid">Kamisid</option>
          <option value="Laguna">Laguna</option>
          <option value="Lanao del Norte">Lanao del Norte</option>
          <option value="Lanao del Sur">Lanao del Sur</option>
          <option value="Leyte">Leyte</option>
          <option value="Maguindanao">Maguindanao</option>
          <option value="Marinduque">Marinduque</option>
          <option value="Masbate">Masbate</option>
          <option value="Metro Manila">Metro Manila</option>
          <option value="Misamis Occidental">Misamis Occidental</option>
          <option value="Misamis Oriental">Misamis Oriental</option>
          <option value="Mountain Province">Mountain Province</option>
          <option value="Negros Occidental">Negros Occidental</option>
          <option value="Negros Oriental">Negros Oriental</option>
          <option value="Northern Samar">Northern Samar</option>
          <option value="Nueva Ecija">Nueva Ecija</option>
          <option value="Nueva Vizcaya">Nueva Vizcaya</option>
          <option value="Palawan">Palawan</option>
          <option value="Pampanga">Pampanga</option>
          <option value="Pangasinan">Pangasinan</option>
          <option value="Quezon">Quezon</option>
          <option value="Quirino">Quirino</option>
          <option value="Rizal">Rizal</option>
          <option value="Romblon">Romblon</option>
          <option value="Samar">Samar</option>
          <option value="Sarangani">Sarangani</option>
          <option value="Siquijor">Siquijor</option>
          <option value="Sorsogon">Sorsogon</option>
          <option value="Southern Leyte">Southern Leyte</option>
          <option value="Sultan Kudarat">Sultan Kudarat</option>
          <option value="Sulu">Sulu</option>
          <option value="Surigao del Norte">Surigao del Norte</option>
          <option value="Surigao del Sur">Surigao del Sur</option>
          <option value="Tarlac">Tarlac</option>
          <option value="Tawi-Tawi">Tawi-Tawi</option>
          <option value="Zambales">Zambales</option>
          <option value="Zamboanga del Norte">Zamboanga del Norte</option>
          <option value="Zamboanga del Sur">Zamboanga del Sur</option>
          <option value="Zamboanga Sibugay">Zamboanga Sibugay</option>
        </select>
      </div>

      <!-- Save Changes Button -->
      <button class="save-button">Save Changes</button>
    </div>

    <script src="admin-editprofile.js"></script>
  </body>
</html>
