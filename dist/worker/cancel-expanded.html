<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cancel-booking.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Bookings</h1>
        <div class="tab-menu">
          <a href="bookings.html" class="tab">All</a>
          <a href="active.html" class="tab active">Active</a>
          <a href="completed.html" class="tab">Completed</a>
          <a href="cancelled.html" class="tab">Cancelled</a>
        </div>
      </header>

      <div class="booking-card">
        <div class="customer-info">
          <img src="/worker/Images/sofia.png" alt="Customer Image" />
          <div class="customer-details">
            <p class="label">Customer</p>
            <p class="name">Sofia Jones</p>
            <p class="phone">09587621877</p>
          </div>
        </div>
        <div class="booking-details">
          <p><strong>Date</strong><br />28-April-2024, Sunday</p>
          <p><strong>Time</strong><br />10:00 AM</p>
          <span class="status active">Active</span>
        </div>
        <div class="expand" onclick="toggleDetails(this)">
          <img src="/worker/Images/dropdown-icon.png" alt="Dropdown Arrow" />
        </div>
        <div class="details" style="display: none">
          <div class="price-detail">
            <p><strong>Price Detail</strong></p>
            <div class="price-item">
              <span>Hours of Worked</span>
              <span>Pending</span>
            </div>
            <div class="price-item">
              <span>Rate per Hour</span>
              <span>Pending</span>
            </div>
            <hr />

            <div class="total-amount">
              <span>Total Amount</span>
              <span>--</span>
            </div>
          </div>
          <div class="actions">
            <button class="cancel-btn">Cancel Booking</button>
            <button class="start-btn">Start Job</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <a href="home-worker.html" class="nav-item">
        <img src="/worker/Images/home.png" alt="Home" />
        <p>Home</p>
      </a>
      <a href="all.html" class="nav-item active">
        <img src="/worker/Images/active-booking.png" alt="Bookings" />
        <p>Bookings</p>
      </a>
      <a href="worker-messages.html" class="nav-item">
        <img src="/worker/Images/message-nav.png" alt="Messages" />
        <p>Messages</p>
      </a>
      <a href="logged-out.html" class="nav-item">
        <img
          src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqFjUEO0myZ4ieBl8gW4sPqvFZmg4z1QgC4Etu5hVupE1i2-wv787t2SrHXXOhjG1WIzKY-kJaNG2cQ3atOU818oAZChGNwQ65f0f4YieU2b2WFogQuRZjY1xO0tmdvuqOhuKjuEGj84cdAscimjoC1gu6Ah1F9T1uepddqaq2t0PQRwMqswf2107ebg/s1600/user%20(1).png"
          alt="Account"
        />
        <p>Account</p>
      </a>
    </footer>
    <script src="cancel-expanded.js"></script>
  </body>
</html>
