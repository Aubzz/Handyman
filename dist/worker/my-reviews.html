<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reviews</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="my-reviews.css" />
  </head>
  <body>
    <header class="header">
      <button class="back-button" onclick="history.back()">←</button>
      <h1>My Reviews</h1>
    </header>

    <main class="service-list">
      <!-- Review cards will be inserted here dynamically -->
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const reviews = JSON.parse(localStorage.getItem("reviews")) || [];
        const serviceList = document.querySelector(".service-list");

        reviews.forEach((review) => {
          // Check if this review corresponds to the worker you want to show reviews for (e.g., Michael Cruz)
          if (review.workerId === "michael-cruz") {
            const reviewCard = document.createElement("div");
            reviewCard.classList.add("service-card");

            // Add review content to the card
            reviewCard.innerHTML = `
              <img src="https://img.freepik.com/free-photo/young-cleaning-guy-wearing-uniform-cap-holding-rag-with-cleaning-agent-isolated-white-wall_141793-122151.jpg?t=st=1735042377~exp=1735045977~hmac=edb368d59e72430ada894d5dcde4511f649e50af88f801215316ddaa8cea7101&w=740" alt="Reviewer Image" class="reviewer-image" />
              <div class="service-info">
                <h3>Michael Cruz</h3>
                <p><strong>Feedback:</strong> ${
                  review.comment || "No comment provided"
                }</p>
                <p><strong>Quality Rating:</strong> ${
                  review.qualityRating
                } ⭐</p>
                <p><strong>Service Rating:</strong> ${
                  review.serviceRating
                } ⭐</p>
              </div>
            `;

            serviceList.appendChild(reviewCard);
          }
        });
      });
    </script>
  </body>
</html>
