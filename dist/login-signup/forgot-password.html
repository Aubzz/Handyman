<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | SWBS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
  <main class="forgotpassword-page">
    <span class="back-arrow" onclick="window.history.back();">←</span>
    <h2>Change Password</h2>
    </header>

    <p class="instructions">
      Your new password must be different from previously used passwords.
    </p>
    <form id="forgot-password-form">
      <div class="password-container">
        <input
          type="password"
          id="new-password"
          name="new-password"
          placeholder="New Password"
          required
          class="password-field"
        />
        <button
          type="button"
          class="toggle-password"
          data-target="new-password"
        >
          👁️
        </button>
      </div>
      <div class="password-container">
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Re-enter Password"
          required
          class="password-field"
        />
        <button
          type="button"
          class="toggle-password"
          data-target="confirm-password"
        >
          👁️
        </button>
      </div>
      <button type="submit" class="submit-button">Confirm</button>
    </form>


    <p class="signup-prompt">
      Don't have an account yet? <a href="/login-signup/signup.html" class="link">Setup Account</a>
    </p>
  </main>
</body>
</html>
