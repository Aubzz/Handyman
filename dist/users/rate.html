<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rate.css">
</head>
<body>
  <div class="rate-page">
    <!-- Header -->
    <header class="header">
      <button class="back-button" onclick="window.history.back();">←</button>
      <h1>Rate Service</h1>
    </header>

    <!-- Worker Info -->
    <div class="worker-info">
      <img src="https://img.freepik.com/free-photo/young-cleaning-guy-wearing-uniform-cap-holding-rag-with-cleaning-agent-isolated-white-wall_141793-122151.jpg?t=st=1735042377~exp=1735045977~hmac=edb368d59e72430ada894d5dcde4511f649e50af88f801215316ddaa8cea7101&w=740" alt="Worker Avatar" class="worker-avatar">
      <div class="worker-details">
        <h2 class="worker-name">Michael Cruz</h2>
        <p class="worker-tasks">Light Carpentry</p>
        <div class="worker-rating">
          <span class="worker-star">★</span><span class="worker-star">★</span><span class="worker-star">★</span><span class="worker-star">★</span><span class="worker-star">★</span>
        </div>
      </div>
    </div>

    <!-- Rating Section -->
    <div class="rating-section">
      <div class="rating-category">
        <h3>Quality of Work</h3>
        <div class="stars" data-category="quality">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>

      
      <div class="rating-category">
        <h3>Worker Service</h3>
        <div class="stars" data-category="service">
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
          <span class="star">★</span>
        </div>
      </div>
    </div>

    <div class="comment-section">
      <h3>Leave a Feedback</h3>
      <textarea id="comment" placeholder="Write your review here..." rows="4"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="submit-button" onclick="submitReview()">Submit</button>

    <!-- Modal Structure -->
    <div id="appreciationModal" class="modal">
      <div class="modal-content">
        <div class="heart-icon">
          <img src="/dist/users/Images/heart.png" alt="Heart Icon" />
        </div>
        <h3>Thank you for rating!</h3>
        <p>We appreciate you taking the time to rate the service. </p>
        <button id="closeButton" class="close-button">Close</button>
      </div>
    </div>

    <footer class="footer">
        <a href="home.html" class="nav-item">
          <img src="https://blogger.googleusercontent.com/img/a/AVvXsEimOlv-VSNFOi-pnlgq0Jtsvf9bDZsF3eIHxbvyONJYAT-kPHUH3dXtjU8yGc6NajD7iNAiX-ekL263ogP5EoznWraZIprkPREk47X_266_Dnx8-4XC1XidHBLY-fgRyeZN8BM37W3Va5U54n39UAgRB1hrgNZ3dcvDImmheM2plajp1WfQ4HvYLk8IGA" alt="Home">
          <p>Home</p>
        </a>
        <a href="bookings.html" class="nav-item active">
          <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhld8IIFBvzz1Dxj82boSjt1EvfnO7l6x2G0bPnC1cyH4bfgk4OV-GzxtLiB5suaUl9CSmM0-1wUkRwUmxkkXvzBOpmgiH3G-i6k-mFRziVwk8yX_qYcuf6yBZpN8p-Rqgo3hEewcdd4c0VtpeYa1hg7bYAR2PQ5tunAraQcdAZryjaaHJU8msmmTz2Zg" alt="Bookings">
          <p>Bookings</p>
        </a>

          <p>Messages</p>

        <a href="user-profile.html" class="nav-item">

        </button>

  </div>

</body>
