<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/front-view-female-builder-holding-little-saw-blue_140725-147559.jpg?t=st=1735042318~exp=1735045918~hmac=189d037f7d9b98ca49c5d2eea5de917bedae5ab7415f14f569a30060b811406a&w=740"
              alt="Furniture Repair"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Aubrey Ragandan</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09214-004-027</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Quezon City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Furniture Repair</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="aubrey-rate">₱150/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
