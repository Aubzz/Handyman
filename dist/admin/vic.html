<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/portrait-man-practicing-his-profession-celebrate-international-labour-day_23-2151230096.jpg?t=st=1734186824~exp=1734190424~hmac=c7d774da5fa3ddba8be46b66b5e5b6bb867badb3cd4ac465917260ce0885cccb&w=360"
              alt="Carpenter"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Vic Torres</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09321-321-655</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Pasay City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Furniture Carpenter</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="-rate">₱380/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
