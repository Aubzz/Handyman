<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img src="https://img.freepik.com/free-photo/vertical-image-confident-elderly-handyman-with-tool-belt-with-all-instruments-crossing-arms-his-chest_343059-3491.jpg?t=st=1735042282~exp=1735045882~hmac=aebc2f6e7375e7ff30f39158f7507630c19f6c9051c59e81bbbdd86065e7131a&w=360" alt="Mural Painting" />
          </div>
          <div class="details">
            <p class="applicant-id">Bong Aquino</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09214-022-010</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Mural Painting</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="bong-rate">₱150/hr</p>
          <a href="bong-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="bong.js"></script>
  </body>
</html>
