<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/portrait-person-working-construction-industry_23-2151349681.jpg?t=st=1734186391~exp=1734189991~hmac=2b85fc0a42c3e62d14928f54a1b2801455d71c0ad215884a6c8d2974db3eef27&w=1060"
              alt="Carpenter"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Jose Manlangit</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09311-321-655</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Furniture Carpenter</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="-rate">₱380/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
