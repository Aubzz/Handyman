<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-account.css">
</head>
<body>

<div class="profile-page">
    <div class="header">
        <h1>Profile</h1>
        <div class="profile-picture-container">
            <img src="/image/profile.jpg" alt="Upload Profile Photo" id="profile-picture" class="profile-pic">
            <span id="edit-icon" class="edit-icon">✎</span>
        </div>
        <h2 id="profile-name">Kianna Gragg</h2>
    </div>

    <div class="phone-number">
        <p class="label">Phone Number</p>
        <p class="number" id="profile-phone">0912-345-6789</p>
        <img
        src="https://www.iconpacks.net/icons/1/free-phone-icon-1-thumb.png"
        class="phone-icon"
      />
    </div>

    <div class="section">
      <h3>My Account</h3>
      <div class="option" id="my-reviews">
        <img
          src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcTons4ilYXVw6xo7xxkwNctYvDbt9T3iCwJ27hAbLiHWrHsrjgB"
          class="icon"
        />
        <p>My Reviews</p>
        <span class="arrow">›</span>
      </div>
      <div class="option" id="change-password">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8zTnQ20QnuKBBx0CcGbb1NpijiCDsi-Ev2Q&s"
          class="icon"
        />
        <p>Change Password</p>
        <span class="arrow">›</span>
      </div>
    </div>

    <div class="section">
      <h3>General</h3>
      <div class="option" id="customer-support">
        <img
          src="https://icons.veryicon.com/png/o/miscellaneous/bitisland-world/customer-service-118.png"
          class="icon"
        />
        <p>Customer Support</p>
        <span class="arrow">›</span>
      </div>
      <div class="option" id="terms-of-use">
        <img
          src="https://static.thenounproject.com/png/2017700-200.png"
          class="icon"
        />
        <p>Privacy Policy and Terms of Use</p>
        <span class="arrow">›</span>
      </div>
    </div>


    <button class="logout-btn" id="logout-btn">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhF9lQ82MAT-GPgSXaWBKS6MY7-DyyppfSqMjbuCSgfT68CEE50a-UfPhMlT2rmEld8MQ&usqp=CAU"
        class="log-out"
      />
      Logout Account
    </button>

    <footer class="footer">
        <a href="admin-home.html" class="nav-item">
            <img src="https://blogger.googleusercontent.com/img/a/AVvXsEimOlv-VSNFOi-pnlgq0Jtsvf9bDZsF3eIHxbvyONJYAT-kPHUH3dXtjU8yGc6NajD7iNAiX-ekL263ogP5EoznWraZIprkPREk47X_266_Dnx8-4XC1XidHBLY-fgRyeZN8BM37W3Va5U54n39UAgRB1hrgNZ3dcvDImmheM2plajp1WfQ4HvYLk8IGA" alt="Home">
            <p>Home</p>
          </a>
        <a href="admin-account.html" class="nav-item active">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgqFjUEO0myZ4ieBl8gW4sPqvFZmg4z1QgC4Etu5hVupE1i2-wv787t2SrHXXOhjG1WIzKY-kJaNG2cQ3atOU818oAZChGNwQ65f0f4YieU2b2WFogQuRZjY1xO0tmdvuqOhuKjuEGj84cdAscimjoC1gu6Ah1F9T1uepddqaq2t0PQRwMqswf2107ebg/s1600/user%20(1).png" alt="Account">
            <p>Account</p>
        </a>
     </footer>
    </div>
</div>

<script src="admin-account.js"></script>

</body>
</html>
