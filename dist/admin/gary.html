<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/builder-young-man-construction-uniform-safety-helmet-holding-paint-roller-looking-it-with-pensive-expression-standing-orange-background_141793-140440.jpg?t=st=1734191255~exp=1734194855~hmac=94de7fe6e3586b81e9be22ef3c0339e27b2c7a2a89951eba6b9d629db6675fef&w=1060"
              alt="House Cleaning"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Gary Gomez</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09123-401-655</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Mural Painting</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐4.9 - Experienced</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="-rate">₱250/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
