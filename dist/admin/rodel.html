<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/plumber-holding-plunger_1368-742.jpg?t=st=1734189128~exp=1734192728~hmac=99369041f9e7d7d0b143e14fc2b91cae0e5809361aed2487440e56aace8abc89&w=360"
              alt="Plumbing"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Rodel De Jesus</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09412-322-655</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Pasay City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Gas Line Plumbing</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐ 5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="-rate">₱550/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
