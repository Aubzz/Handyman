<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/sanitary-technician-gesturing-thumb-up_23-2147772204.jpg?t=st=1734188464~exp=1734192064~hmac=754e6d0abb4c5e66da2a4086261d355b71a140803273cccb97780a3b93acfe6d&w=1060"
              alt="Plumbing"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Jacob Lopez</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09913-231-655</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Landscape Painting</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐4.9 - Experienced</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="-rate">₱530/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
