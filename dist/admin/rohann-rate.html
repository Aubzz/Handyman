<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a class="back-arrow" onclick="window.history.back();">&#x2190;</a>
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/front-view-male-builder-uniform-with-tool-box-his-hands-blue-surface_179666-30927.jpg?t=st=1735042036~exp=1735045636~hmac=3530422b3b0ac8fd323b51d86cedde3caa9a24d97666418aa2bfc2bd002ad439&w=740"
              class="profile-image"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Rohann Dranto</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09519-212-890</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Roof Repair</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <div class="value">
            <input type="text" placeholder="₱150/hr" id="rohann-rate" />
          </div>
          <a href="rohann.html" class="edit">Save</a>
        </div>
      </main>
    </div>
    <script src="rohann-rate.js"></script>
  </body>
</html>
