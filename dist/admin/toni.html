<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a
            href="workers.html"
            class="back-arrow"
            onclick="window.history.back();"
            >&#x2190;</a
          >
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/person-working-wood-working-industry-factory_23-2151352584.jpg?t=st=1734186640~exp=1734190240~hmac=54a53f0850daf80a1bfa30bfe06d1ef90fb01dd86e76c2229db2fda27623c4a5&w=360"
              alt="Carpenter"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Toni Morales</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09123-211-655</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Pasay City</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Garden Carpenter</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <!-- The rate value will be updated dynamically -->
          <p class="value" id="-rate">₱350/hr</p>
          <a href="aubrey-rate.html" class="edit">Edit</a>
        </div>
      </main>
    </div>
    <script src="aubrey.js"></script>
  </body>
</html>
