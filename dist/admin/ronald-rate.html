<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Worker Details</title>
    <link rel="stylesheet" href="worker-details.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <a class="back-arrow" onclick="window.history.back();">&#x2190;</a>
          <h1>Worker Details</h1>
        </div>
      </header>
      <main>
        <div class="card">
          <div class="avatar">
            <img
              src="https://img.freepik.com/free-photo/tired-repairman-sitting-with-drill-tool-box_23-2148073223.jpg?t=st=1735041771~exp=1735045371~hmac=20a73793418bd056954e6affd61409afe5d8e783c3dbddc14326df9121c196c6&w=360"
              class="profile-image"
            />
          </div>
          <div class="details">
            <p class="applicant-id">Roland Reyes</p>
          </div>
        </div>
        <div class="info-block">
          <p class="label">Mobile Number</p>
          <p class="value">09561-007-125 1</p>
        </div>
        <div class="info-block">
          <p class="label">Area</p>
          <p class="value">Manila</p>
        </div>
        <div class="info-block">
          <p class="label">Expertise</p>
          <p class="value">Roof Repair</p>
        </div>
        <div class="info-block">
          <p class="label">Rating</p>
          <p class="value">⭐5.0 - Professional</p>
        </div>
        <div class="info-block">
          <p class="label">Rate</p>
          <div class="value">
            <input type="text" placeholder="₱150/hr" id="ronald-rate" />
          </div>
          <a href="ronald.html" class="edit">Save</a>
        </div>
      </main>
    </div>
    <script src="ronald-rate.js"></script>
  </body>
</html>
